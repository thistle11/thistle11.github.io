<script>
  /* Add in good notes */
  function calc()
    {
      /* Add in good notes */
      var capital = document.getElementById('capital').value;
      var price = document.getElementById('price').value;
      var comm = document.getElementById('comm').value;
      
      /* Add in good notes */
      var text = "Number of Shares: "
      var share = Math.trunc((capital - comm) / price);

      /* Add in good notes */
      document.getElementById('result').innerHTML=text+share;
    }
</script>

</head>
  <body>
    <div class="context-wrap">
      <h3> Quantity Calculator</h3>        
        <form>
          <p>Total Cash<br><input type="number" id="capital"/></p>
          <p>Entry Price<br><input type="number" id="price"/></p>
          <p>Commission<br><input type="number" id="comm"/></p>
          <input type="button" onClick="calc()" value="Calculate" />
        </form><br>
          <div id="result"></div><br>
    </div>
