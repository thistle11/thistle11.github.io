     function myFunction() {

       if (x.className === "topnav") {
         x.className += " responsive";
       } else {
         x.className = "topnav";
       }
     }
</script>     

<script>
function calc()
{
var entry = document.getElementById('entry').value;
var exit = document.getElementById('exit').value;
var qty = document.getElementById('qty').value;
var comm = document.getElementById('comm').value;
var delta = exit - entry;
var pre = delta * qty;
var totalComm = comm * 2;
var profit = pre - totalComm;
var init = entry * qty;
var initT = +init + +comm;
document.getElementById('result').innerHTML=profit;
document.getElementById('result2').innerHTML=initT;
}
</script>

</head>
<body>
<div class="context-wrap">
<h3> Profit / Loss Calculator</h3>        
 <form>
        <p>Entry Price<br><input type="number" id="entry"/></p>
        <p>Exit Price<br><input type="number" id="exit"/></p>
        <p>Number of Shares<br><input type="number" id="qty"/></p>
        <p>Commission<br><input type="number" id="comm"/></p>
        <input type="button" onClick="calc()" value="Calculate" />
 </form><br>
<p>P/L:</p><div id="result"></div>
<p>Initial Investment:</p><div id="result2"></div>
</div>
</body>
